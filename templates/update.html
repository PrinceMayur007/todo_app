
{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block innerbody %}
    
    <div class="container mt-4">
        
        <h2 class="text-center display-6">Update TODOs</h2>

        <form action="/update/{{ todo.sno }}" method="POST">
        <!--action="/" method="POST" to connect with flask-->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <!--name here is given for its name in database when linking, we put title in app.py for title in database-->
            <input type="title" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="emailHelp">
            <div id="titleHelp" class="form-text">Add an item to the list</div>
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Description</label>
            <!--https://stackoverflow.com/questions/45649549/change-value-of-a-textarea-using-flask-wtforms-->
            <textarea type="description" class="form-control" name="desc" id="desc" rows="3">{{ todo.desc }}</textarea>
        </div>
        <!--type="submit"-->
        <button type="submit" id="add" class="btn btn-primary my-3 py-2 px-3 shadow p-3 mb-5 rounded">Update</button>
        <button id="clearStorage" class="btn btn-primary my-3 py-2 px-3 shadow p-3 mb-5 rounded">Clear List</button>
    </form>

{% endblock innerbody %}
